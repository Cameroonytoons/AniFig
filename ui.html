<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font: 12px sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
      background: #fff;
    }
    #app {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #app.loaded {
      opacity: 1;
    }
    #loading {
      text-align: center;
      padding: 20px;
      font-weight: 500;
    }
    .error-state {
      display: none;
      color: #e34850;
      text-align: center;
      padding: 20px;
      margin: 20px;
      border: 1px solid #e34850;
      border-radius: 4px;
      background: #fff5f5;
    }
  </style>
</head>
<body>
  <div id="error-state" class="error-state">
    Failed to initialize plugin. Please try reloading.
  </div>
  <div id="app">
    <div id="loading">Initializing Animation Library Manager...</div>
  </div>
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Error:', msg);
      const errorState = document.getElementById('error-state');
      const loading = document.getElementById('loading');
      if (errorState && loading) {
        loading.style.display = 'none';
        errorState.style.display = 'block';
      }
      return false;
    };
  </script>
  <script src="build/ui.js"></script>
</body>
</html>
