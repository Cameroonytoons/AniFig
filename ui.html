<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font: 12px sans-serif;
      margin: 0;
      padding: 16px;
    }
    .section {
      margin-bottom: 16px;
    }
    input, select {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 2px;
    }
    button {
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      margin: 8px 0;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0D8DE3;
    }
    .animation-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e5e5e5;
      border-radius: 2px;
      margin: 8px 0;
    }
    .animation-item {
      padding: 8px;
      border-bottom: 1px solid #e5e5e5;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .animation-item:hover {
      background: #f5f5f5;
    }
    .animation-item.selected {
      background: #E8F2FF;
      border-left: 3px solid #18A0FB;
    }
    .preview-container {
      margin: 16px 0;
      padding: 16px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      text-align: center;
    }
    .preview-box {
      width: 50px;
      height: 50px;
      background: #18A0FB;
      margin: 0 auto 8px;
      border-radius: 4px;
    }
    .preview-element {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .preview-content {
      width: 50px;
      height: 50px;
      background: #18A0FB;
      border-radius: 4px;
    }
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dialog-content {
      background: white;
      padding: 16px;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
    }
    .animation-group {
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
    }
    .preview-btn {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 11px;
      width: auto;
    }
    .close-dialog {
      margin-top: 16px;
      background: #666;
    }
    .close-dialog:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="build/ui.js"></script>
</body>
</html>
